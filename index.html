<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script>
      $l(() => {
        $l('.new-york').on('click', () => $l.ajax({
          method: "GET",
          url: "https://api.giphy.com/v1/gifs/random?api_key=VsARNAv3ay382VjgfESdUHoK0q0rIDgT&tag=weather",
          api_key: "VsARNAv3ay382VjgfESdUHoK0q0rIDgT",
          tag: "weather",
          rating: "g",
          success(result) {
            const weather = JSON.parse(result)
            $l('.data').empty()
            $l('.data').html('<img src="'+weather.data.images.original.url+'" class="gif">')
            // $l('.new-york').off('click')
          }
        }));


      });
    </script>
    <div class="main">
      <h1>DOMpler Weather Radar</h1>
      <div class='new-york'>Get Weather Gif</div>
      <div class='data'>

      </div>
    </div>
  </body>
</html>
